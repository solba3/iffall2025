<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons — Sol Bae</title>
    <script src="https://kit.fontawesome.com/049657f600.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/qps1vkn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Button Styling — Sol Bae</h1>
        <div class="button-container">
            <a href="http://www.spotify.com" target="_blank" id="btn-spotify">Spotify</a>
        </div>
        <div class="button-container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn-samsung"></a>
        </div>
        <div class="button-container">
            <a href="http://www.lyft.com/home" target="_blank" id="btn-lyft">
                <img src="images/lyft-white-on-pink.svg" alt="white lyft logo on pink background">
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn-garden">
                <img src="images/garden-logo-icon.png" alt="missouri botanical garden logo">
                <span>MISSOURI BOTANICAL GARDEN</span>
            </a>
        </div>
        <div class="button-container">
            <a href="http://www.michaelkors.com/" target="_blank" id="btn-michael">MICHAEL KORS</a>
        </div>
        <div class="button-container">
            <a href="https://pastariadeliandwine.com/" target="_blank" id="btn-pastaria">
                <span>&amp;</span>
            </a>
        </div>
        <div class="button-container">
            <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn-hasbro"></a>
        </div>
        <div class="button-container">
            <a href="http://www.teslamotors.com/" target="_blank" id="btn-tesla">
                <img src="images/tesla-text.png" alt="tesla logo">
            </a>
        </div>
        <div class="button-container">
            <a href="https://www.mollyjogger.com/" target="_blank" id="btn-molly">Mollyjogger</a>
        </div>
    </main>
</body>
</html>
